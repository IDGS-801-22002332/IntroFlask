{% block container %}
<form method="POST">
    <label for="num1">Número 1:</label><br>
    <input type="text" name="num1" id="num1" required><br>
    
    <label for="num2">Número 2:</label><br>
    <input type="text" name="num2" id="num2" required><br>
    
    <label>Seleccione la operación:</label><br>
    <input type="radio" name="opcion" value="suma" required> Suma<br>
    <input type="radio" name="opcion" value="resta"> Resta<br>
    <input type="radio" name="opcion" value="multiplicacion"> Multiplicación<br>
    <input type="radio" name="opcion" value="division"> División<br><br>

    <input type="submit" value="Calcular"><br><br>

    <label>Resultado:</label><br>
    <input type="text" name="resultado" id="resultado" value="{{ resultado }}" readonly><br>
</form>

{%endblock%}
